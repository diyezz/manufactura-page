<section class="top-padding-section">
  <div class="container pb-lg-5">
    <div class="row justify-content-center">
      <div class="col-lg-4">
        <div class="alert alert-info">
          Username: test<br />
          Password: test
        </div>
        <h2>Login</h2>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-4">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

          <div class="form__group-row">
            <div class="form__group">
              <input id="username" type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
              <label for="username">Username</label>

              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
              </div>
            </div>
          </div>

          <div class="form__group-row">
            <div class="form__group">
              <input id="password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
              <label for="password">Password</label>

              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
            </div>
          </div>
          <div class="form__group-row">
            <div class="form__group">
              <button *ngIf="!loading" type="submit" [disabled]="loading" class="link-button">Login</button>
              <mat-progress-spinner *ngIf="loading" mode="indeterminate"></mat-progress-spinner>
            </div>
            <div *ngIf="error" class="alert alert-danger">{{error}}</div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
